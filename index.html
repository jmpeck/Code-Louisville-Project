<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>
        Melissa Moss | Realtor
       </title>
      <link rel="stylesheet" href="css/normalize.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto|Rufina:400,700" rel="stylesheet" type='text/css'>
      <link rel="stylesheet" href="css/styling.css">
      <link rel="stylesheet" href="css/responsive.css">
      <meta name="viewport" content="width=device-width, intial-scale=1">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <nav class="main-header">
            <ul class="main-nav" id="main-nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="neighborhoods.html">Neighborhoods</a></li>
              <li><a href="listings.html">Listings</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
      </header>
    <main>
        <div id="skyline" class="skyline">
          <div class="search-box">
            <input type="text" id="search" name="user_name"; placeholder="Address, City, Zip or MLS">
          </div>
        </div>
        <div class="profile">
          <div class="photo">
            <img src="http://www.cpcanashville.com/images/agents/melissa-moss.jpg" alt="">
          </div>
          <div class="headline">
            <h2>Melissa Moss</h2>
            <h3>Nashville Realtor</h3>
          </div>
        </div>
        <div class="name">
          <form action="index.html" method="post">

          <h1>Sign Up</h1>
          <fieldset>

            <legend><span class="number">1</span>Basic Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">
          </fieldset>
          <fieldset>
            <legend>
              <span class="number">2</span>Your real estate needs
            </legend>
              <label for="client-type">What best describes your current status?:</label>
              <select id="job" name="user_job">
                <optgroup label="Buyer">
                  <option value="firsttime_buyer">First-time homebuyer</option>
                  <option value="relocating_buyer">Relocating to Nashville</option>
                  <option value="investment_buyer">Looking to flip</option>
                  <option value="exploring_buyer">Just exploring</option>
                </optgroup>
                <optgroup label="Seller">
                  <option value="firsttime-seller">First-time seller</option>
                  <option value="relocating_seller">Leaving the area</option>
                  <option value="exploring_seller">Testing the market</option>
                </optgroup>
              </select>
            <label for="bio">Let me know how I can help you:</label>
            <textarea id="bio" name="user_bio"></textarea>

          </fieldset>
          <button type="submit">Sign Up</button>
        </form>
        </div>

    </main>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  </body>

  <footer>
    <p>&copy; 2017 - Melissa Moss - All Rights Reserved</p>

      <a target="_blank" href="https://www.instagram.com/yournewnashvillehome/" class="bigger social instagram"><i class="fa fa-instagram"></i></a>

  </footer>
</html>
